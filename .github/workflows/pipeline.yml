name: Full Stack CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DEFAULT_PORT: ${{ secrets.PORT || '3000' }}

jobs:
  backend_setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend
      - name: Start backend
        run: npm run start:test > backend.log 2>&1 &
        working-directory: ./backend
        shell: bash
      - name: Check backend availability
        run: |
          echo "Waiting for backend to be ready..."
          timeout=120  # wait for 2 minutes
          while ! curl --output /dev/null --silent --head --fail http://localhost:${{ env.DEFAULT_PORT }}; do
            if [ $timeout -le 0 ]; then
              echo "Backend failed to start in time."
              exit 1
            fi
            printf '.'
            sleep 5
            ((timeout-=5))
          done
        shell: bash

  frontend:
    runs-on: ubuntu-20.04
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run cypress:run
          wait-on: "http://localhost:${{ env.DEFAULT_PORT }}"
          working-directory: ./frontend
